<body>
    <style>
        .rdiv{
            background-color: aqua;
            padding: 20px;
            color:black;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 5px 5px gray;
        }
    </style>
    <h2>
        React
    </h2>
    <div id="userlist">
       
    </div>
    <script>
        
    

        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUserNames(data));
      
        function showUserNames(data){
            let lists = '';
            data.forEach(user => {
                lists=lists + `<div class="rdiv">
                    <h2>${user.name} </h2>
                    <p>Email:  ${user.email}</p>
                    <P>${user.company.name}.${user.company.catchPharase}.</p>
                        </div>`
            });
            const userDetails = document.getElementById('userlist');
            userlist.innerHTML = lists;
        }
        

    </script>
</body>
